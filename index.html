<!DOCTYPE html>
<html>
<head>
  <title>Date Calculator</title>

  <style>
   /* stylesheet */
  </style>

</head>

<body>

  <div class="container">

    <h1>Future Date Calculator</h1>

    <p>Today's date: <span id="today"></span></p> 

    <p>
      <label for="weeks">Enter number of weeks:</label>
      <input type="number" id="weeks" value="10"> 
    </p>

    <button onclick="calculateFutureDate()">Calculate Date</button>

    <p>Future date: <span id="future-date"></span></p>

  </div>

  <!-- New section -->

  <h2>Weeks Between Dates</h2>

  <label for="date1">Enter first date:</label>
  <input type="date" id="date1">

  <label for="date2">Enter second date:</label>
  <input type="date" id="date2"> 
  
  <button onclick="calculateWeeksBetween()">Calculate Weeks</button>

  <p>Weeks between dates: <span id="weeks-between"></span></p>

  <script>

    // Original function
    function calculateFutureDate() {

      const today = new Date();

      let weeks = document.getElementById("weeks").value;  
      let days = weeks * 7;

      let futureDate = new Date();
      futureDate.setDate(today.getDate() + days);

      document.getElementById("today").textContent = today.toDateString();
      document.getElementById("future-date").textContent = futureDate.toDateString();

    }

    // New function
    function calculateWeeksBetween() {

      const date1 = new Date(document.getElementById("date1").value);
      const date2 = new Date(document.getElementById("date2").value);

      const timeDiff = Math.abs(date2.getTime() - date1.getTime());
      const diffWeeks = Math.ceil(timeDiff / (1000 * 60 * 60 * 24 * 7));

      document.getElementById("weeks-between").textContent = diffWeeks;

    }

  </script>

</body>
</html>
